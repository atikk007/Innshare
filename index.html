<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>innShare - Easy file sharing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-zone">
        <div class="icon-container">
          <img
            src="/file-icon.svg"
            alt="file-icon"
            draggable="false"
            class="center"
          />
          <img
            src="/file-icon.svg"
            alt="file-icon"
            draggable="false"
            class="left"
          />
          <img
            src="/file-icon.svg"
            alt="file-icon"
            draggable="false"
            class="right"
          />
        </div>
        <input type="file" id="fileInput" />
        <div class="title">
          Drop your Files here or, <span class="browseBtn">browse</span>
        </div>
      </div>
      <div class="progress-container">
        <!-- <div class="bg-progress"></div> -->
        <div class="inner-container">
          <div class="title">Uploading...</div>
          <div class="percent-container"><span id="percent">0%</span></div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs.</p>
        <div class="input-container">
          <input type="text" name="" id="fileURL" aria-readonly="true" />
          <img
            src="/copy-icon.svg"
            alt="copy-icon"
            id="copy-btn"
            onclick="title"
            title="Text Copied Successfully"
          />
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
